name       : haskell-fgl
version    : 5.5.3.0
release    : 1
source     :
    - http://hackage.haskell.org/package/fgl-5.5.3.0/fgl-5.5.3.0.tar.gz : d70cd8e2694311fae0b44fe0d1b342c95706ceffd3be66767e9027dfa5597e39
license    : BSD-3-Clause
component  : programming
summary    : An inductive representation of manipulating graph data structures. 
description: |
    An inductive representation of manipulating graph data structures. 
builddeps  :
    - ghc
setup      : |
    ghc -threaded --make Setup
    ./Setup configure --enable-shared \
                      --prefix=/usr \
                      --docdir="/usr/share/doc/\$compiler/\$pkgid" \
                      --libdir=/usr/lib64 \
                      --libsubdir="\$compiler/\$pkgid" \
                      --datadir=/usr/share \
                      --sysconfdir=/etc
build      : |
    ./Setup build
install    : |
    export GHCV=`readlink /usr/bin/ghc`
    ./Setup copy --destdir=$installdir
    ./Setup register --gen-pkg-config
    install -D -m 00644 fgl-$version.conf $installdir/usr/lib64/$GHCV/package.conf.d/fgl-$version.conf
    rm -f $installdir/usr/lib64/$GHCV/fgl-$version/*.a
